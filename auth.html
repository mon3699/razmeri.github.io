<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZARMERI Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-family: 'Cinzel', serif;
      text-align: center;
      color: gold;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #222;
      color: #eee;
    }

    .btn {
      width: 100%;
      background-color: gold;
      color: black;
      padding: 12px;
      border: none;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: white;
    }

    .toggle {
      text-align: center;
      margin-top: 20px;
      color: #aaa;
    }

    .toggle span {
      color: gold;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .success-message {
      margin-top: 20px;
      text-align: center;
      color: gold;
      font-family: 'Cinzel', serif;
    }

    @media(max-width: 500px) {
      .auth-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <!-- LOGIN FORM -->
    <form id="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label>ZARMERI ID</label>
        <input type="text" id="login-id" placeholder="Enter your ZARMERI ID" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required />
      </div>
      <button class="btn" type="submit">Log In</button>
      <div class="toggle">
        Donâ€™t have an account? <span onclick="toggleForms()">Sign Up</span>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup-form" class="hidden">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="signup-name" placeholder="Your name" required />
      </div>
      <div class="form-group">
        <label>Email or Phone</label>
        <input type="text" id="signup-email" placeholder="Email or phone" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" required />
      </div>
      <button class="btn" type="submit">Create Account</button>
      <div class="success-message" id="account-id-msg"></div>
      <div class="toggle">
        Already have an account? <span onclick="toggleForms()">Login</span>
      </div>
    </form>
  </div>

  <script>
    function toggleForms() {
      document.getElementById("login-form").classList.toggle("hidden");
      document.getElementById("signup-form").classList.toggle("hidden");
      document.getElementById("account-id-msg").textContent = "";
    }

    // Simulated database using localStorage
    const users = JSON.parse(localStorage.getItem("razmeri_users") || "{}");

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();

      const accountId = "ZRM-" + Math.floor(1000 + Math.random() * 9000);

      users[accountId] = { name, email, password };
      localStorage.setItem("razmeri_users", JSON.stringify(users));

      document.getElementById("account-id-msg").textContent =
        `Your ZARMERI ID is: ${accountId}. Please save it to log in next time.`;
    });

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const loginId = document.getElementById("login-id").value.trim();
      const loginPassword = document.getElementById("login-password").value.trim();

      if (users[loginId] && users[loginId].password === loginPassword) {
        alert("Welcome, " + users[loginId].name + "! You have successfully logged in.");
        // Redirect or do something here
      } else {
        alert("Invalid ID or password.");
      }
    });
  </script>

</body>
</html>
